<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>LSB-163 - Register</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Tạo tài khoản</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/register}" th:object="${newUser}" method="post">

                                    <!-- Full Name -->
                                    <div class="form-floating mb-3">
                                        <input type="text" th:field="*{firstName}" class="form-control"
                                               id="inputFirstName" placeholder="Enter your first name" />
                                        <label for="inputFirstName">First name</label>
                                    </div>

                                    <!-- Email -->
                                    <div class="form-floating mb-3">
                                        <input type="text" th:field="*{lastName}" class="form-control"
                                               id="inputLastName" placeholder="Enter your last name" />
                                        <label for="inputLastName">Last name</label>
                                    </div>

                                    <!-- Password -->
                                    <div class="form-floating mb-3">
                                        <input type="email" th:field="*{email}" class="form-control"
                                               id="inputEmail" placeholder="Example@gmail.com" />
                                        <label for="inputEmail">Email address</label>
                                    </div>

                                    <!-- Address -->
                                    <div class="form-floating mb-3">
                                        <input type="password" th:field="*{password}" class="form-control"
                                               id="inputPassword" placeholder="Enter your password" />
                                        <label for="inputPassword">Password</label>
                                    </div>

                                    <!-- Phone -->
                                    <div class="form-floating mb-3">
                                        <input type="password" th:field="*{confirmPassword}" class="form-control"
                                               id="inputConfirmPassword" placeholder="Enter your confirm password" />
                                        <label for="inputConfirmPassword">Confirm Password</label>
                                    </div>

                                    <!-- Submit -->
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-block">Tạo tài khoản</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small">
                                    <a th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Website Create By @LSB-163</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
