<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSB - Đơn hàng của tôi</title>

    <!-- (Tất cả CSS của bạn giữ nguyên) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/client/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/client/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/client/css/bootstrap.min.css" rel="stylesheet">
    <link href="/client/css/style.css" rel="stylesheet">

    <!-- (CSS tùy chỉnh của bạn giữ nguyên) -->
    <style>
        .form-label {
            font-weight: 500;
        }
        .list-group-item-action.active {
            background-color: var(--bs-primary);
            color: #fff;
            border-color: var(--bs-primary);
        }
    </style>
</head>
<body>

<div th:replace="~{client/layout/header :: header}"></div>

<div class="container mt-5 pt-5">
    <div class="row py-5">

        <!-- Sidebar Menu (ĐÃ SỬA LỖI) -->
        <div class="col-md-3 mb-4">
            <div class="list-group">
                <span class="list-group-item list-group-item-secondary fw-bold">
                    Tài khoản
                </span>

                <div class="list-group-item list-group-item-action dropdown-toggle" data-bs-toggle="collapse" data-bs-target="#accountMenu" aria-expanded="true">
                    Tài khoản của tôi
                </div>

                <div class="collapse show" id="accountMenu">
                    <!-- SỬA LỖI 1: Dùng biến ${currentPath} -->
                    <a th:href="@{/account/profile}"
                       class="list-group-item list-group-item-action ps-4"
                       th:classappend="${currentPath == '/account/profile' ? 'active' : ''}">
                        Hồ sơ
                    </a>
                    <!-- SỬA LỖI 2: Dùng biến ${currentPath} -->
                    <a th:href="@{/account/change-password}"
                       class="list-group-item list-group-item-action ps-4"
                       th:classappend="${currentPath == '/account/change-password' ? 'active' : ''}">
                        Đổi mật khẩu
                    </a>
                </div>

                <!-- SỬA LỖI 3: Dùng biến ${currentPath} -->
                <a th:href="@{/account/orders}"
                   class="list-group-item list-group-item-action"
                   th:classappend="${currentPath != null && currentPath.startsWith('/account/orders') ? 'active' : ''}">
                    Đơn mua
                </a>
            </div>
        </div>

        <!-- Main Content: Bảng Đơn hàng -->
        <div class="col-md-9">
            <h4 class="mb-4">Đơn mua</h4>

            <div th:if="${param.error == 'notfound'}" class="alert alert-danger" role="alert">
                Không tìm thấy đơn hàng hoặc đơn hàng không thuộc về bạn.
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th scope="col">Mã Đơn</th>
                        <th scope="col">Ngày Đặt</th>
                        <th scope="col">Tổng Tiền</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(orders)}">
                        <td colspan="5" class="text-center">Bạn chưa có đơn hàng nào.</td>
                    </tr>

                    <tr th:each="order : ${orders}">
                        <th scope="row" th:text="'#' + ${order.id}">#12345</th>
                        <td th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}">01-01-2025</td>
                        <td th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'">10.000.000 đ</td>
                        <td>
                                <span class="badge"
                                      th:classappend="${order.status == 'PENDING' ? 'bg-warning text-dark' :
                                                       (order.status == 'PROCESSING' ? 'bg-info text-dark' :
                                                       (order.status == 'DELIVERING' ? 'bg-primary' :
                                                       (order.status == 'COMPLETED' ? 'bg-success' : 'bg-danger')))}"
                                      th:text="${order.status}">
                                    PROCESSING
                                </span>
                        </td>
                        <td>
                            <a th:href="@{/account/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">
                                Xem chi tiết
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{client/layout/footer :: footer}"></div>

<!-- (JS Scripts của bạn giữ nguyên) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/client/lib/easing/easing.min.js"></script>
<script src="/client/lib/waypoints/waypoints.min.js"></script>
<script src="/client/lib/lightbox/js/lightbox.min.js"></script>
<script src="/client/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/client/js/main.js"></script>
</body>
</html>
