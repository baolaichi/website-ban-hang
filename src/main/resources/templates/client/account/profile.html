<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSB - Thông tin tài khoản</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

    <!-- Icon Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="/client/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/client/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/client/css/bootstrap.min.css" rel="stylesheet">
    <link href="/client/css/style.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .profile-wrapper {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div th:replace="~{client/layout/header :: header}"></div>

<div class="container mt-5 pt-5">
    <div class="row py-5">
        <!-- Sidebar Menu -->
        <div class="col-md-3 mb-4">
            <div class="list-group">
                <span class="list-group-item list-group-item-secondary fw-bold">
                    Thông báo
                </span>

                <div class="list-group-item list-group-item-action dropdown-toggle" data-bs-toggle="collapse" data-bs-target="#accountMenu" aria-expanded="false">
                    Tài khoản của tôi
                </div>
                <div class="collapse show" id="accountMenu">
                    <a href="#" class="list-group-item list-group-item-action ps-4">Hồ sơ</a>
                    <a href="#" class="list-group-item list-group-item-action ps-4">Ngân hàng</a>
                    <a href="#" class="list-group-item list-group-item-action ps-4">Đổi mật khẩu</a>
                    <a href="#" class="list-group-item list-group-item-action ps-4">Cài đặt thông báo</a>
                </div>

                <a href="#" class="list-group-item list-group-item-action">
                    Đơn mua
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    Kho Voucher
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    LSB Xu
                </a>
            </div>
        </div>

        <!-- Main Content: Form -->
        <div class="col-md-9">
            <div class="profile-wrapper">
                <h4 class="text-center mb-4">Thông tin tài khoản</h4>

                <div class="text-center mb-4">
                    <img th:src="@{'/images/avatar/' + ${session.avatar}}"
                         alt="Avatar" class="profile-avatar">
                </div>

                <form th:action="@{/account/update}" method="post" enctype="multipart/form-data" th:object="${user}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <label class="form-label">Họ tên</label>
                        <input type="text" class="form-control" th:field="*{fullName}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ảnh đại diện mới</label>
                        <input type="file" class="form-control" name="avatarFile">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </div>

                    <div th:if="${param.success}" class="mt-3 text-center">
                        <p class="text-success">✅ Cập nhật thành công!</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{client/layout/footer :: footer}"></div>

<!-- JS Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/client/lib/easing/easing.min.js"></script>
<script src="/client/lib/waypoints/waypoints.min.js"></script>
<script src="/client/lib/lightbox/js/lightbox.min.js"></script>
<script src="/client/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/client/js/main.js"></script>
</body>
</html>
