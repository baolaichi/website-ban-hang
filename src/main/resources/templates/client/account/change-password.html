<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSB - Đổi mật khẩu</title>

    <!-- (Tất cả CSS của bạn giữ nguyên) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/client/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/client/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/client/css/bootstrap.min.css" rel="stylesheet">
    <link href="/client/css/style.css" rel="stylesheet">

    <!-- (CSS tùy chỉnh của bạn giữ nguyên) -->
    <style>
        .profile-wrapper {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .form-label {
            font-weight: 500;
        }
        .list-group-item-action.active {
            background-color: var(--bs-primary);
            color: #fff;
            border-color: var(--bs-primary);
        }
    </style>
</head>
<body>

<div th:replace="~{client/layout/header :: header}"></div>

<div class="container mt-5 pt-5">
    <div class="row py-5">

        <!-- Sidebar Menu (ĐÃ SỬA LỖI) -->
        <div class="col-md-3 mb-4">
            <div class="list-group">
                <span class="list-group-item list-group-item-secondary fw-bold">
                    Tài khoản
                </span>

                <div class="list-group-item list-group-item-action dropdown-toggle" data-bs-toggle="collapse" data-bs-target="#accountMenu" aria-expanded="true">
                    Tài khoản của tôi
                </div>

                <div class="collapse show" id="accountMenu">
                    <!-- SỬA LỖI 1: Dùng biến ${currentPath} -->
                    <a th:href="@{/account/profile}"
                       class="list-group-item list-group-item-action ps-4"
                       th:classappend="${currentPath == '/account/profile' ? 'active' : ''}">
                        Hồ sơ
                    </a>
                    <!-- SỬA LỖI 2: Dùng biến ${currentPath} -->
                    <a th:href="@{/account/change-password}"
                       class="list-group-item list-group-item-action ps-4"
                       th:classappend="${currentPath == '/account/change-password' ? 'active' : ''}">
                        Đổi mật khẩu
                    </a>
                </div>

                <!-- SỬA LỖI 3: Dùng biến ${currentPath} -->
                <a th:href="@{/account/orders}"
                   class="list-group-item list-group-item-action"
                   th:classappend="${currentPath != null && currentPath.startsWith('/account/orders') ? 'active' : ''}">
                    Đơn mua
                </a>
            </div>
        </div>

        <!-- Main Content: Form -->
        <div class="col-md-9">
            <div class="profile-wrapper">
                <h4 class="text-center mb-4">Thay đổi mật khẩu</h4>

                <!-- Thông báo (Alerts) -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert"
                     th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
                     th:text="${errorMessage}"></div>

                <form th:action="@{/account/change-password}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                    </div>

                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required
                               pattern=".{6,}" title="Mật khẩu phải có ít nhất 6 ký tự">
                        <small class="form-text text-muted">Phải có ít nhất 6 ký tự.</small>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <hr class="my-4">

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Xác nhận đổi mật khẩu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{client/layout/footer :: footer}"></div>

<!-- (JS Scripts của bạn giữ nguyên) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/client/lib/easing/easing.min.js"></script>
<script src="/client/lib/waypoints/waypoints.min.js"></script>
<script src="/client/lib/lightbox/js/lightbox.min.js"></script>
<script src="/client/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/client/js/main.js"></script>
</body>
</html>
