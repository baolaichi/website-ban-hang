<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Giỏ hàng - Laptopshop</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet" />

    <!-- Icons and Libraries -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/client/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
    <link href="/client/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Styles -->
    <link href="/client/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/client/css/style.css" rel="stylesheet" />
</head>

<body>

    <!-- Spinner -->
    <div id="spinner"
        class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>

    <!-- Header -->
    <div th:replace="~{client/layout/header :: header}"></div>

    <!-- Cart Page Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">

            <!-- Breadcrumb -->
            <div class="mb-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Chi Tiết Giỏ Hàng</li>
                    </ol>
                </nav>
            </div>

            <!-- Cart Table -->
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Sản phẩm</th>
                            <th>Tên</th>
                            <th>Giá cả</th>
                            <th>Số lượng</th>
                            <th>Thành tiền</th>
                            <th>Xử lý</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Nếu giỏ hàng trống -->
                        <tr th:if="${#lists.isEmpty(cartDetails)}">
                            <td colspan="6" class="text-center fw-bold">Không có sản phẩm trong giỏ hàng</td>
                        </tr>

                        <!-- Duyệt từng chi tiết giỏ hàng -->
                        <tr th:each="cartDetail : ${cartDetails}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img th:src="@{'/images/product/' + ${cartDetail.product.image}}"
                                        class="img-fluid me-5 rounded-circle" style="width: 80px; height: 80px;"
                                        alt="Sản phẩm" />
                                </div>
                            </td>
                            <td>
                                <p class="mb-0 mt-4">
                                    <a th:href="@{/product/{id}(id=${cartDetail.product.id})}" target="_blank"
                                        th:text="${cartDetail.product.name}">Tên sản phẩm</a>
                                </p>
                            </td>
                            <td>
                                <p class="mb-0 mt-4"
                                    th:text="${#numbers.formatDecimal(cartDetail.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">0
                                    đ</p>
                            </td>
                            <td>
                                <div class="input-group quantity mt-4" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-minus rounded-circle bg-light border">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control form-control-sm text-center border-0"
                                        th:value="${cartDetail.quantity}"
                                        th:attr="data-cart-detail-id=${cartDetail.id},data-cart-detail-price=${cartDetail.price}" />
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-plus rounded-circle bg-light border">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="mb-0 mt-4"
                                    th:text="${#numbers.formatDecimal(cartDetail.price * cartDetail.quantity, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                    0 đ</p>
                            </td>
                            <td>
                                <button class="btn btn-md rounded-circle bg-light border mt-4">
                                    <i class="fa fa-times text-danger"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Tổng tiền đơn hàng -->
            <div class="mt-5 row g-4 justify-content-start" th:if="${not #lists.isEmpty(cartDetails)}">
                <div class="col-12 col-md-8">
                    <div class="bg-light rounded">
                        <div class="p-4">
                            <h1 class="display-6 mb-4">Thông Tin <span class="fw-normal">Đơn Hàng</span></h1>
                            <div class="d-flex justify-content-between mb-4">
                                <h5 class="mb-0 me-4">Tạm tính:</h5>
                                <p class="mb-0" th:attr="data-cart-total-price=${totalPrice}"
                                    th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <h5 class="mb-0 me-4">Phí vận chuyển</h5>
                                <p class="mb-0">0 đ</p>
                            </div>
                        </div>
                        <div
                            class="py-4 mb-4 border-top border-bottom d-flex justify-content-between">
                            <h5 class="mb-0 ps-4 me-4">Tổng số tiền</h5>
                            <p class="mb-0 pe-4" th:attr="data-cart-total-price=${totalPrice}"
                                th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</p>
                        </div>
                        <button type="button"
                            class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4">
                            Xác nhận đặt hàng
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Cart Page End -->

    <!-- Footer -->
    <div th:replace="~{client/layout/footer :: footer}"></div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i
            class="fa fa-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/client/lib/easing/easing.min.js"></script>
    <script src="/client/lib/waypoints/waypoints.min.js"></script>
    <script src="/client/lib/lightbox/js/lightbox.min.js"></script>
    <script src="/client/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/client/js/main.js"></script>
</body>

</html>
