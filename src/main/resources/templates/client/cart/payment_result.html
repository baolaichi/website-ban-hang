<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả thanh toán</title>
    <!-- (Link CSS Bootstrap hoặc CSS của bạn) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center mt-5">

    <!--
      Controller đã đẩy 'status' và 'message' ra Model.
      Thymeleaf sẽ dùng th:if để kiểm tra và hiển thị.
    -->

    <!-- Trường hợp THÀNH CÔNG -->
    <div th:if="${status == 'success'}">
        <h1 class="text-success">Thanh toán thành công!</h1>
        <p classimg="text-muted" th:text="${message}">Nội dung thông báo.</p>
        <p>Cảm ơn bạn đã mua hàng. Đơn hàng của bạn đang được xử lý.</p>
        <a th:href="@{/}" class="btn btn-primary">Quay về trang chủ</a>
        <a th:href="@{/account/orders}" class="btn btn-outline-secondary">Xem đơn hàng</a>
    </div>

    <!-- Trường hợp THẤT BẠI hoặc KHÔNG HỢP LỆ -->
    <div th:if="${status == 'failed' or status == 'invalid'}">
        <h1 class="text-danger">Thanh toán thất bại!</h1>
        <p class="text-muted" th:text="${message}">Nội dung thông báo lỗi.</p>
        <p>Đã có lỗi xảy ra trong quá trình thanh toán. Vui lòng thử lại.</p>
        <a th:href="@{/checkout}" class="btn btn-warning">Thử lại thanh toán</a>
        <a th:href="@{/}" class="btn btn-outline-secondary">Quay về trang chủ</a>
    </div>

</div>
</body>
</html>
