<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thanh toán - Laptopshop</title>
    <!-- (Tất cả thẻ <head> của bạn giữ nguyên) -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/client/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/client/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/client/css/bootstrap.min.css" rel="stylesheet">
    <link href="/client/css/style.css" rel="stylesheet">
</head>

<body>

<!-- Spinner -->
<div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>

<!-- Header -->
<div th:replace="~{client/layout/header :: header}"></div>

<!-- Cart Page Start -->
<div class="container-fluid py-5">
    <div class="container py-5">

        <!-- (Phần Breadcrumb và Bảng sản phẩm giữ nguyên) -->
        <div class="mb-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Thông tin thanh toán</li>
                </ol>
            </nav>
        </div>

        <div class="table-responsive">
            <table class="table">
                <!-- (Nội dung bảng <thead> và <tbody> giữ nguyên) -->
                <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Tên</th>
                    <th>Giá cả</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(cartDetails)}">
                    <td colspan="5">Không có sản phẩm trong giỏ hàng</td>
                </tr>
                <tr th:each="cartDetail : ${cartDetails}">
                    <td>
                        <div class="d-flex align-items-center">
                            <img th:src="@{'/images/product/' + ${cartDetail.product.image}}"
                                 class="img-fluid me-5 rounded-circle"
                                 style="width: 80px; height: 80px;" alt="">
                        </div>
                    </td>
                    <td>
                        <p class="mb-0 mt-4">
                            <a th:href="@{'/product/' + ${cartDetail.product.id}}" target="_blank"
                               th:text="${cartDetail.product.name}"></a>
                        </p>
                    </td>
                    <td>
                        <p class="mb-0 mt-4"
                           th:text="${#numbers.formatDecimal(cartDetail.price, 0, 'COMMA', 0, 'COMMA')} + ' đ'"></p>
                    </td>
                    <td>
                        <div class="input-group quantity mt-4" style="width: 100px;">
                            <input type="text" class="form-control form-control-sm text-center border-0"
                                   th:value="${cartDetail.quantity}" readonly>
                        </div>
                    </td>
                    <td>
                        <p class="mb-0 mt-4" th:data-cart-detail-id="${cartDetail.id}"
                           th:text="${#numbers.formatDecimal(cartDetail.price * cartDetail.quantity, 0, 'COMMA', 0, 'COMMA')} + ' đ'"></p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${not #lists.isEmpty(cartDetails)}">
            <!-- Form này xử lý cả COD và VNPAY -->
            <form th:action="@{/place-order}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mt-5 row g-4 justify-content-start">
                    <!-- Left Column (Thông tin người nhận - giữ nguyên) -->
                    <div class="col-12 col-md-6">
                        <div class="p-4">
                            <h5>Thông Tin Người Nhận</h5>
                            <div class="row">
                                <div class="col-12 form-group mb-3">
                                    <label>Tên người nhận</label>
                                    <input class="form-control" type="text" name="receiverName" required />
                                </div>
                                <div class="col-12 form-group mb-3">
                                    <label>Địa chỉ người nhận</label>
                                    <input class="form-control" type="text" name="receiverAddress" required />
                                </div>
                                <div class="col-12 form-group mb-3">
                                    <label>Số điện thoại</label>
                                    <input class="form-control" type="text" name="receiverPhone" required />
                                </div>
                                <div class="mt-4">
                                    <i class="fas fa-arrow-left"></i>
                                    <a th:href="@{/cart}">Quay lại giỏ hàng</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column (Thông tin thanh toán - ĐÃ CẬP NHẬT) -->
                    <div class="col-12 col-md-6">
                        <div class="bg-light rounded">
                            <div class="p-4">
                                <h1 class="display-6 mb-4">Thông Tin <span class="fw-normal">Thanh Toán</span></h1>

                                <div class="d-flex justify-content-between">
                                    <h5 class="mb-0 me-4">Phí vận chuyển</h5>
                                    <p class="mb-0">0 đ</p>
                                </div>

                                <!-- ===== PHẦN MỚI: CHỌN THANH TOÁN ===== -->
                                <h5 class="mt-4 mb-3">Chọn hình thức thanh toán</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCOD" value="COD" checked>
                                    <label class="form-check-label" for="paymentCOD">
                                        Thanh toán khi nhận hàng (COD)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentVNPAY" value="VNPAY">
                                    <label class="form-check-label" for="paymentVNPAY">
                                        Thanh toán qua VNPAY
                                        <img src="/images/vnpay-logo.png" height="20" alt="VNPAY Logo" />
                                    </label>
                                </div>
                                <!-- ===== KẾT THÚC PHẦN MỚI ===== -->
                            </div>

                            <div class="py-4 mb-4 border-top border-bottom d-flex justify-content-between">
                                <h5 class="mb-0 ps-4 me-4">Tổng số tiền</h5>
                                <p class="mb-0 pe-4" th:data-cart-total-price="${totalPrice}"
                                   th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'COMMA')} + ' đ'"></p>
                            </div>

                            <button type="submit"
                                    class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4">
                                Xác nhận và Đặt hàng
                            </button>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
<!-- Cart Page End -->

<div th:replace="~{client/layout/footer :: footer}"></div>

<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top">
    <i class="fa fa-arrow-up"></i>
</a>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/client/lib/easing/easing.min.js"></script>
<script src="/client/lib/waypoints/waypoints.min.js"></script>
<script src="/client/lib/lightbox/js/lightbox.min.js"></script>
<script src="/client/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/client/js/main.js"></script>

</body>
</html>
