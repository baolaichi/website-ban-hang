<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List User</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body class="sb-nav-fixed">
    <!-- Header -->
    <div th:replace="~{admin/layout/header :: header}"></div>

    <div id="layoutSidenav">
        <!-- Sidebar -->
        <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-between">
                                <h3 class="text-danger">Danh sách tài khoản</h3>
                                <a th:href="@{/admin/user/create}" class="btn btn-primary">Thêm mới</a>
                            </div>
                            <hr />
                            <table class="table table-bordered table-striped table-hover mt-5">
                                <thead>
                                    <tr class="table-success">
                                        <th>id</th>
                                        <th>fullName</th>
                                        <th>role</th>
                                        <th>action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}">1</td>
                                        <td th:text="${user.fullName}">Nguyen Van A</td>
                                        <td th:text="${user.role.name}">USER</td>
                                        <td>
                                            <a th:href="@{'/admin/user/view/' + ${user.id}}" class="btn btn-success">View</a>
                                            <a th:href="@{'/admin/user/delete/' + ${user.id}}" class="btn btn-danger">Delete</a>
                                            <a th:href="@{'/admin/user/update/' + ${user.id}}" class="btn btn-warning">Update</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <div th:replace="~{admin/layout/footer :: footer}"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
