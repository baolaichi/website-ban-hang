<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'Information user ' + ${id}">Information user</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body class="sb-nav-fixed">
    <!-- Header -->
    <div th:replace="~{admin/layout/header :: header}"></div>

    <div id="layoutSidenav">
        <!-- Sidebar -->
        <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-between">
                                <h3 class="text-danger">HIỂN THỊ NỘI DUNG</h3>
                            </div>
                            <hr />
                            <div class="card" style="width: 60%;">
                                <div class="card-header bg-primary text-white" th:text="'Thông tin người dùng ' + ${id}">
                                    Thông tin người dùng
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">ID: <span th:text="${user.id}"></span></li>
                                    <li class="list-group-item">Full Name: <span th:text="${user.fullName}"></span></li>
                                    <li class="list-group-item">Email: <span th:text="${user.email}"></span></li>
                                    <li class="list-group-item">Phone: <span th:text="${user.phone}"></span></li>
                                    <li class="list-group-item">Address: <span th:text="${user.address}"></span></li>
                                    <li class="list-group-item">Role: <span th:text="${user.role.name}"></span></li>
                                    <li class="list-group-item">
                                        Avatar:
                                        <img th:src="@{/images/avatar/{avatar}(avatar=${user.avatar})}" alt="Avatar" height="50" width="50" />
                                    </li>
                                </ul>
                            </div>
                            <a th:href="@{/admin/user/}" class="btn btn-success mt-3">Quay lại</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
