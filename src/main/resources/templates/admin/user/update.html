<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update User</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body class="sb-nav-fixed">
    <div th:replace="~{admin/layout/header :: header}"></div>

    <div id="layoutSidenav">
        <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-6 col-12 mx-auto">
                            <h1>Update User</h1>
                            <hr />
                            <form th:action="@{/admin/user/update/{id}(id=${updateUser.id})}" 
                                  th:object="${updateUser}" method="post">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address:</label>
                                    <input th:field="*{email}" id="email" type="email" class="form-control" disabled />
                                </div>

                                <div class="mb-3" style="display: none;">
                                    <label for="id" class="form-label">Id:</label>
                                    <input th:field="*{id}" id="id" type="number" class="form-control" />
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone number:</label>
                                    <input th:field="*{phone}" id="phone" type="text" class="form-control" />
                                </div>

                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full name:</label>
                                    <input th:field="*{fullName}" id="fullName" type="text" class="form-control" />
                                </div>

                                <div class="mb-3 col-12 col-md-6">
                                    <label for="role" class="form-label">Role:</label>
                                    <select th:field="*{role.name}" id="role" class="form-select">
                                        <option value="ADMIN" th:text="'ADMIN'"></option>
                                        <option value="USER" th:text="'USER'"></option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Address:</label>
                                    <input th:field="*{address}" id="address" type="text" class="form-control" />
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
