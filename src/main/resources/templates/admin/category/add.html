<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm danh mục</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/client/css/bootstrap.min.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="sb-nav-fixed">
<!-- Header -->
<div th:replace="~{admin/layout/header :: header}"></div>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>
<div id="layoutSidenav_content">
            <main>
                <div class="container mt-5">
        <div class="card shadow rounded">
            <div class="card-header bg-light text-white">
                <h4 class="mb-0">Thêm danh mục mới</h4>
            </div>
            <div class="card-body">

                <!-- Thông báo -->
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/admin/categories/add}" method="post" th:object="${category}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên danh mục</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}" required />
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <input type="text" id="description" class="form-control" th:field="*{description}" required />
                    </div>

                    <button type="submit" class="btn btn-success">Lưu</button>
                    <a th:href="@{/admin/categories/list}" class="btn btn-secondary ms-2">Quay lại</a>
                </form>
            </div>
        </div>
    </div>
                </main>
</div>
    <!-- Main Content -->
    
</div>

<!-- Footer -->
<div th:replace="~{admin/layout/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script th:src="@{/client/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
