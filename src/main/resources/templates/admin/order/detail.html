<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:text="${title}">Chi tiết Đơn hàng</title>

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <style>
        .order-detail-card {
            margin-bottom: 1.5rem;
        }
        .order-actions {
            border-top: 1px solid #dee2e6;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }
        .product-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>

<body class="sb-nav-fixed">
<!-- Header -->
<div th:replace="~{admin/layout/header :: header}"></div>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">

                <h1 class="mt-4" th:text="${title}">Chi tiết Đơn hàng</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/order}">Danh sách Đơn hàng</a></li>
                    <li class="breadcrumb-item active" th:text="'#' + ${order.id}"></li>
                </ol>

                <!-- (Hiển thị thông báo nếu có) -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert"
                     th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
                     th:text="${errorMessage}"></div>

                <div class="row">
                    <!-- Cột trái: Chi tiết đơn hàng và Sản phẩm -->
                    <div class="col-lg-8">
                        <!-- Card Sản phẩm -->
                        <div class="card shadow-sm order-detail-card">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">Các sản phẩm trong đơn</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table align-middle">
                                        <thead>
                                        <tr>
                                            <th>Sản phẩm</th>
                                            <th>Tên</th>
                                            <th>Đơn giá</th>
                                            <th>Số lượng</th>
                                            <th>Thành tiền</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="item : ${order.orderDetail}">
                                            <td>
                                                <img th:src="@{'/images/product/' + ${item.product.image}}"
                                                     class="product-thumbnail" alt="">
                                            </td>
                                            <td>
                                                <a th:href="@{/product/{id}(id=${item.product.id})}" th:text="${item.product.name}" target="_blank"></a>
                                            </td>
                                            <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                                            <td th:text="${item.quantity}"></td>
                                            <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                                        </tr>
                                        </tbody>
                                        <tfoot>
                                        <tr class="fw-bold">
                                            <td colspan="4" class="text-end">Tổng tiền:</td>
                                            <td th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Cột phải: Thông tin Khách hàng và Hành động -->
                    <div class="col-lg-4">
                        <!-- Card Trạng thái & Hành động -->
                        <div class="card shadow-sm order-detail-card">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">Trạng thái & Hành động</h5>
                            </div>
                            <div class="card-body">
                                <p>
                                    <strong>Trạng thái hiện tại:</strong>
                                    <span class="badge fs-6"
                                          th:classappend="${order.status == 'PENDING' ? 'bg-warning text-dark' :
                                                               (order.status == 'PROCESSING' ? 'bg-info text-dark' :
                                                               (order.status == 'DELIVERING' ? 'bg-primary' :
                                                               (order.status == 'COMPLETED' ? 'bg-success' :
                                                               (order.status == 'CANCELED' ? 'bg-danger' : 'bg-secondary'))))}"
                                          th:text="${order.status}">
                                        </span>
                                </p>

                                <!-- Chỉ hiển thị form nếu đơn hàng CHƯA HOÀN THÀNH hoặc CHƯA HỦY -->
                                <div class="order-actions" th:if="${order.status != 'COMPLETED' AND order.status != 'CANCELED'}">

                                    <!-- Form Cập nhật trạng thái -->
                                    <form th:action="@{/admin/order/update-status}" method="POST" class="mb-3">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <input type="hidden" name="orderId" th:value="${order.id}" />

                                        <label for="statusSelect" class="form-label">Cập nhật trạng thái:</label>
                                        <div class="input-group">
                                            <select class="form-select" id="statusSelect" name="status">
                                                <!-- (Chỉ hiển thị các trạng thái hợp lệ) -->
                                                <option th:each="stat : ${statuses}"
                                                        th:value="${stat}"
                                                        th:text="${stat}"
                                                        th:selected="${stat == order.status}"
                                                        th:disabled="${stat == order.status}">
                                                </option>
                                            </select>
                                            <button class="btn btn-primary" type="submit">Lưu</button>
                                        </div>
                                    </form>

                                    <!-- Form Hủy đơn hàng -->
                                    <form th:action="@{/admin/order/cancel/{id}(id=${order.id})}" method="POST"
                                          onsubmit="return confirm('Bạn có chắc chắn muốn HỦY đơn hàng này không?');">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-danger w-100">
                                            <i class="fas fa-times me-2"></i> Hủy đơn hàng
                                        </button>
                                    </form>
                                </div>

                            </div>
                        </div>

                        <!-- Card Thông tin khách hàng -->
                        <div class="card shadow-sm order-detail-card">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">Thông tin Khách hàng</h5>
                            </div>
                            <div class="card-body">
                                <p><strong>Tên người nhận:</strong> <span th:text="${order.receiverName}"></span></p>
                                <p><strong>Email:</strong> <span th:text="${order.user != null ? order.user.email : '(Khách vãng lai)'}"></span></p>
                                <p><strong>Điện thoại:</strong> <span th:text="${order.receiverPhone}"></span></p>
                                <p><strong>Địa chỉ:</strong> <span th:text="${order.receiverAddress}"></span></p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{admin/layout/footer :: footer}"></div>
    </div>
</div>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<!-- (Không cần JS tùy chỉnh cho trang này) -->
</body>
</html>
