<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="LSB-163 - Dự án laptopshop" />
    <meta name="author" content="LSB-163" />
    <title>Detail Product</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <div th:replace="~{admin/layout/header :: header}"></div>

    <div id="layoutSidenav">
        <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Products</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/admin/product}">Product</a></li>
                        <li class="breadcrumb-item active">View detail</li>
                    </ol>

                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-12 mx-auto">
                                <div class="d-flex justify-content-between">
                                    <h3 th:text="'Product detail with id = ' + ${product.id}"></h3>
                                </div>

                                <hr />

                                <div class="card" style="width: 60%">
                                    <img class="card-img-top" th:src="@{'/images/product/' + ${product.image}}"
                                         alt="Product Image">

                                    <div class="card-header">
                                        Product information
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">ID: <span th:text="${product.id}"></span></li>
                                        <li class="list-group-item">Name: <span th:text="${product.name}"></span></li>
                                        <li th:text="${T(java.lang.String).format('%,.0f', product.price)} + 'đ'"></span></li>
                                    </ul>
                                </div>

                                <a th:href="@{/admin/product}" class="btn btn-success mt-3">Back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <div th:replace="~{admin/layout/footer :: footer}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
